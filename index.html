<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We would like to take your time to anwer this questions.</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Enter your Name: <input type="text" id="name" required
                placeholder="name"></label>
        <label for="email" id="email-label">Enter your Email: </label><input type="email" id="email" required
            placeholder="email">
        <label for="number" id="number-label">Enter your number: <input type="number" id="number" min="11" max="11"
                placeholder="number"></label>
        <select name="" id="dropdown">
            <option value=""></option>
            <option value=""></option>
        </select>
        <input type="radio" value="6" name="radio">
        <input type="radio" value="9" name="radio">
        <input type="checkbox" value="6">
        <input type="checkbox" value="9">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button id="submit">Submit</button>
    </form>
</body>

</html>
